{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <style>
            *{
                border: 1px solid red !important;
            }
        </style> -->
        {% tailwind_css %}
    </head>
    <body
        class="bg-gradient-to-r from-emerald-300 via-teal-600 to-indigo-900 flex flex-col items-center">
        <div
            class=" container flex flex-1 justify-center p-3 mt-8 gap-4">
            <input type="text" placeholder="Inputkan Lokasi"
                class="rounded-3xl w-2/3 border-inherit text-lg focus:border-black">
            <button>
                <div class="bg-white p-2 rounded-2xl">
                    <img src="{%static "base_page/img/search.png"%}"
                        class="h-7">
                </div>
            </button>
        </div>
        <div class="container mt-4 flex flex-col items-center">
            <img src="{% static "base_page/img/clouds.png" %}" alt
                class="sm:w-56 w-52">
            <div class="flex flex-col items-center gap-y-3">
                <h1
                    class="text-3xl sm:text-4xl font-bold font-poppins text-white">22&#176</h1>
                <h2
                    class="text-3xl sm:text-4xl font-bold text-white font-poppins">Palembang</h2>
            </div>
            <div class="container flex flex-row mt-10 justify-center">
                <div
                    class="flex flex-row gap-x-5 items-center justify-end mr-8">
                    <img src="{% static "base_page/img/wind.png" %}" alt
                        class="sm:w-16 w-14">
                    <div
                        class="flex flex-col items-center justify-around gap-y-1">
                        <h3
                            class="text-white text-xl font-bold sm:text-2xl sm:font-semibold">30%</h3>
                        <h4 class="text-white text-lg">Humidity</h4>
                    </div>
                </div>
                <div
                    class="flex flex-row gap-x-5 items-center justify-start ml-8">
                    <img src="{% static "base_page/img/humidity.png" %}" alt
                        class="sm:w-16 w-14">
                    <div
                        class="flex flex-col items-center justify-around gap-y-1">
                        <h3
                            class="text-white text-xl font-bold sm:text-2xl sm:font-semibold">5.66
                            km/h</h3>
                        <h4 class="text-white text-lg">Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
